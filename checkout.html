  <div>
    <div>
      <h3 id="data">Billing Detials</h3>
      <form class="form-control">
        <div>
          <label for="f_name">First Name</label>
          <input type="text" id="f_name" required>
        </div>
        <div>
          <label for="l_name">Last Name</label>
          <input type="text" id="l_name" required>
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="number" id="phone" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="address">Street Address</label>
          <input type="text" id="address" required>
        </div>
        <div>
          <label for="zipcode">Postcode/Zip</label>
          <input type="text" id="zipcode" required>
        </div>
        <h4>CART TOTAL</h4>
        <div>
          <div>
            <table id="totalProdcutAmount">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div>
            <label>SubTotal</label>
            <span></span>
          </div>
          <div>
            <label>Delivery</label>
            <span>Free Delivery</span>
          </div>
          <div>
            <label>TOTAL</label>
            <span id="totalBillAmout">$</span>
          </div>
        </div>
        <button type="submit" id="checkoutToPayment">Proceed to Payment</button>
      </form>
    </div>
  </div>


  <script src="js/jquery-3.4.1.min.js"></script>
